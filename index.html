<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Frame 7.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" id="bottonEncriptar" onclick="btnEncriptar(),mostrarCopy()">Encriptar</button>
                <button class="btn-desencriptar" id="bottonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
           
            <textarea class="mensaje" id="textcopy" cols="20" rows="10"></textarea>
            <h1 id="ninMen" style="display: inline;">Ningun mensaje fue encontrado</h1>
            <h3 id="text2" style="display: inline;">Ingresa el texto que desees encriptar o desencriptar.</h3>
            <div>
                <button class="btn-copiar" id="copy" onclick="copiar()" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Alejandra García - 2023</p>
    </footer>
<script src="/script.js"></script>
</body>
</html>
